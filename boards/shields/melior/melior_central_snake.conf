# Set up soft off to reduce power consumption on the sides with trackpad
#CONFIG_ZMK_PM_SOFT_OFF=y
# Increase buffers for Zephyr 4.1 discovery
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_ZMK_USB_LOGGING=y

# 5 profiles (n+2)
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# enable GPIO
CONFIG_GPIO=y

# dongle mode
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# display
CONFIG_ZMK_DISPLAY=y
CONFIG_BT_BAS=n
CONFIG_ZMK_IDLE_TIMEOUT=300000

# battery reporting
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
# The battery power report interval is in seconds.
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=300

# Enable Backlight Control
CONFIG_ZMK_BACKLIGHT=y
CONFIG_ZMK_BACKLIGHT_BRT_START=100
CONFIG_ZMK_BACKLIGHT_ON_START=y
CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=y

# increase heap memory pool size
# do not remove this line, will not compile if absent
CONFIG_HEAP_MEM_POOL_SIZE=64000

#####Configuration begins here

# configure snake game
CONFIG_SNAKE_FATNESS=1
# default: 1
CONFIG_SNAKE_BOARD_SIZE="XL"
# default: "XL". Options: "XS", "S", "M", "L", "XL", "XXL", "XXXL"
CONFIG_SNAKE_WALK_INTERVAL=20
# default: 20 (in milliseconds)
CONFIG_CHECKERED_BOARD=y
# default: y
CONFIG_WPM_SLOW=20
# default: 20
CONFIG_WPM_MEDIUM=40
# default: 40
CONFIG_WPM_FAST=80
# default: 80
CONFIG_WPM_SUPER_FAST=90
# default: 90

# configure sound
CONFIG_USE_BUZZER=n
# default: n
CONFIG_USE_SPLASH_SOUND=n
# default: n
CONFIG_USE_FOOD_SOUND=n
# default: n
CONFIG_USE_DIE_SOUND=n
# default: n
CONFIG_USE_THEME_SOUND=n
# default: n
CONFIG_USE_MENU_SOUND=n
# default: n
CONFIG_USE_STATUS_SOUND=n
# default: y

# configure other
CONFIG_THEME_THRESHOLD=300
# default: 300 (in milliseconds)
CONFIG_MUTE_THRESHOLD=600
# default: 600 (in milliseconds)
CONFIG_DEFAULT_SCREEN="status"
# default: "snake". Options: "snake", "status"
CONFIG_LOGO_WALK_INTERVAL=40
# default: 40 (in milliseconds)
CONFIG_SHOW_SINGLE_BATTERY=n
# default: n
CONFIG_INFO_SLOT_MODE="4-slot"
# default: "2-slot". Options: "2-slot", "4-slot", "6-slot"
CONFIG_INFO_SLOT_1="empty"
# default: "connectivity". Options: "layer", "connectivity", "theme", "wpm", "modifiers", "empty"
CONFIG_INFO_SLOT_2="empty"
CONFIG_INFO_SLOT_3="layer"
CONFIG_INFO_SLOT_4="wpm"
CONFIG_INFO_SLOT_5="connectivity"
CONFIG_INFO_SLOT_6="modifiers"


